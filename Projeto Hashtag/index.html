<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
  <title> Página de Login Hashtag </title>
  <meta charset="utf-8">
  <meta name="author" content="Filipe">
  <meta name="description" content="Teste Hashtag">
  <meta name="keywords" content="html5, tecnologia, teste">
  <link rel="stylesheet" href="Auxiliar/styles.css">

</head>

<body class="bg">
  <div class="container">
    <div class="header">
      <h2>Crie sua conta</h2>
    </div>

    <form id="form" class="form">
      <div class="form-control">
        <label for="username">Seu Nome * </label>
        <input type="text" placeholder="Digite seu nome" id="username">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de Erro</small>
      </div>

      <div class="form-control">
        <label for="email">Seu E-mail *</label>
        <input type="text" placeholder="Digite seu E-mail" id="email">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de Erro</small>
      </div>

      <div class="form-control">
        <label for="password">Sua senha * </label>
        <input type="password" placeholder="Digite sua senha" id="password">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de Erro</small>
      </div>

      <button type="submit">Criar Conta</button>
    </form>

  </div>


  <script src="https://kit.fontawesome.com/4eed28ab50.js" crossorigin="anonymous">
  </script>

  <script src="./scripts.js" defer></script>
</body>

</html>
